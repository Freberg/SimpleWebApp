plugins {
    id 'java'
    id "org.springframework.boot" version "2.3.2.RELEASE"
    id "io.spring.dependency-management" version "1.0.9.RELEASE"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation group: 'org.springframework', name: 'spring-orm', version: '5.2.8.RELEASE'
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.19.Final'
    implementation group: 'org.apache.tomcat', name: 'tomcat-dbcp', version: '10.0.0-M7'
    runtimeOnly group: 'com.h2database', name: 'h2', version: '1.4.200'

    testImplementation ('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage'
    }
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.7.0-M1'
    testRuntimeOnly  group: 'com.h2database', name: 'h2', version: '1.4.200'
}

test {
    useJUnitPlatform()
}